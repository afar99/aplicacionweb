<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Aquí obtienes los datos de la plantilla
            var distance_counts = {{ distance_counts | default('null') | tojson | safe }};
            var distance_counts = {{ distance_counts | default('null') | tojson | safe }};

            var data = new google.visualization.DataTable();
            data.addColumn('datetime', 'Fecha');
            data.addColumn('number', 'Nivel del agua (cm)');

            // Añade las filas de datos utilizando los valores obtenidos
            payload_data.forEach(function(payload) {
                data.addRow([new Date(payload.fecha), payload.distancia]);
            });

            var options = {
                title: 'Gráfico de Nivel del Agua',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <!-- Contenedor donde se mostrará el gráfico -->
    <div id="chart_div"></div>

    <!-- Mostrar valores de la columna 'payload' -->
    <div>
        <h3>Valores de la columna 'payload'</h3>
        <ul>
            {% for payload_value in payload_data %}
                <li>{{ payload_value }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Mostrar recuento de valores para la columna 'distancia' -->
    <div>
        <h3>Recuento de valores para la columna 'distancia'</h3>
        <ul>
            {% for distance_value, count in distance_counts.items() %}
                <li>{{ distance_value }}: {{ count }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
